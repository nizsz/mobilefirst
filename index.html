<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Space Cream</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    
    <header>
      <div class="image">
        
        <img src="images/logo.svg" alt="imagem de um sorvete de morango">
      </div>

    <h1>Space Cream</h1>
    
    
  </header>
  
  <p> Venha se saborear com os deliciosos sorvetes do Space Cream,
    aqui você pode escolher seus sabores preferidos que te dá água na boca
    acompanhado com a sua cobertura predileta, também temos maravilhosos milk shakes 
    e picolés de todos os gostos.
 </p>
  
  <main>
    
    
    <div class="card">
      <img 
      id="paletas"
      src="https://images.unsplash.com/photo-1488900128323-21503983a07e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" 
      alt="Imagem de um picolés de framboesa empilhados um emcima do outro."/>
      <h2><span>Paletas </span></h2>
    </div>
  
    <div class="card">
      <img 
      id="shakes"
      src="https://images.unsplash.com/photo-1586917049334-0f99406d8a6e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80" 
      alt="Imagem de um milk shake de oreon servido em taça dourada."/>
      <h2><span>Shakes </span> </h2>
    </div>
  
    <div class="card">
      <img 
      id="massas"
      src="https://images.unsplash.com/photo-1560801619-01d71da0f70c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" 
      alt="Imagem de massas de sorvete de em um ambiente refrigerado ."/>
      <h2><span>Massas </span> </h2>
    </div>
  
    <div class="card">
      <img 
      id="picoles"
      src="https://images.unsplash.com/photo-1625758600922-4085dd859395?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" 
      alt="Imagem de um picolés caindo um sobre os outros."/>
      <h2><span>Picolés </span> </h2>
    </div>
  </main>
  </div>
